
query AllControls($serviceTag :String!){
  allControls(serviceTag: $serviceTag){
       id
       serviceTag
       tag
       name
        relays {
             id
                  index
                  isAuto
                  controlTag
                  serviceTag
                  onHour
                  onMinute
                  offHour
                  offMinute
                  state
                  name
           }


     }
}



mutation AddControl($serviceTag : String!,$tag:String! $name:String!){
  addControl(serviceTag : $serviceTag,tag:$tag,name:$name){
  id serviceTag tag name
   relays { id
                 index
                 isAuto
                 controlTag
                 serviceTag
                 onHour
                 onMinute
                 offHour
                 offMinute
                 state
                 name
             }

  }
}

mutation DeleteControl($tag:String!){
  deleteControl(tag:$tag){
  id serviceTag tag name
  }
}
mutation EditControl($tag:String!,$name:String!){
  editControl(tag:$tag,name:$name){
  id serviceTag tag name
   relays {
                id
                     index
                     isAuto
                     controlTag
                     serviceTag
                     onHour
                     onMinute
                     offHour
                     offMinute
                     state
                     name
             }

  }
}

mutation ConfigTimeControl($serviceTag:String!,$controlTag:String!,
$index:Int!,$isAuto:Boolean!,$name:String!,$onHour:String!,$onMinute:String!,$offHour:String!,$offMinute:String!) {
  configTimeControl(
    serviceTag: $serviceTag
    controlTag: $controlTag
    name:$name
    index: $index
    isAuto: $isAuto
    onHour: $onHour
    onMinute: $onMinute
    offHour: $offHour
    offMinute: $offMinute

  ) {
    id
    serviceTag
    name
    tag
    relays {
      id
      index
      isAuto
      controlTag
      serviceTag
      onHour
      onMinute
      offHour
      offMinute
      state
      name
    }
  }
}

mutation SetStateRelay($tag:String!,$state:String!,$index:Int!) {
  setStateRelay(tag: $tag, state: $state, index: $index) {
    id
    serviceTag
    name
    tag
    relays {
     id
          index
          isAuto
          controlTag
          serviceTag
          onHour
          onMinute
          offHour
          offMinute
          state
          name
    }
  }
}


