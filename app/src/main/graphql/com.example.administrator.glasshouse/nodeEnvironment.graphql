subscription NewEnvironmentSubscription($params:NodeEnvInput!){
  newEnvironmentParams(params:$params){
    value param serviceTag nodeEnv
  }
}
subscription AutoUpdatedEnvironmentSub($params:NodeEnvInput!){
 autoUpdatedEnvironmentParams(params:$params){
    serviceTag
    nodeEnv
    name
    temperatures {
      value
      createdAt
    }
    airHumidities {
      value
      createdAt
    }
    lights {
      createdAt
      value
    }
    groundHumidities {
      value
      createdAt
    }
  }
}

query GetAllNodeEnvQuery($params :ServiceInput!){
  allNodesEnv(params: $params){
       serviceTag
          nodeEnv
          name
          sensors {
            serviceTag
            nodeEnv
            index
            name
            data {
              createdAt
              value
            }
          }
     }
}



mutation AddNodeEnvironment($params : NodeEnvInput!){
  addNodeEnv(params : $params){
    serviceTag
    nodeEnv
    name
  }
}

mutation ConfigTimeNodeEmvMutation($params:ConfigTimeNodeEnv){
  configTimeNodeEnv(params:$params)
}

query EnvironmentParamsQuery($params:NodeEnvInput!){
  environmentParams(params: $params){
    serviceTag
    nodeEnv
    temperatures{
      raws{
        value
        createdAt
      }
      temperatures
      times
    }
    lights{
      raws{
        value
        createdAt
      }
      lights
      times
    }
    airHumidities{
      raws{
        value
        createdAt
      }
      airHumidities
      times
    }
    groundHumidities{
      raws{
        value
        createdAt
      }
      groundHumidities
      times
    }
  }
}


query AllSensorsQuery($params:AllSensorsInput!){
  allSensors(params:$params){
   name
       nodeEnv
       index
       serviceTag
       sensorID
       data {
         value
         createdAt
       }
  }
}
query NewEnviromentParams($params: NewEnvironmentParamsInput!){
  newEnvironmentParams(params: $params){
    serviceTag
    nodeEnv
    param
    value
  }
}